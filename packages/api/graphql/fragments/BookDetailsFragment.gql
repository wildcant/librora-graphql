fragment BookDetailsFragment on Book {
  id
  slug
  title
  subtitle
  cover
  numPages
  language
  description
  date
  author {
    name
  }
  owner {
    name
    createdAt
    location {
      zipcode
      latitude
      longitude
      city
      country
      geojson {
        type
        coordinates
      }
      bounds {
        lat
        lng
      }
    }
  }
}
