enum EFormat {
  EPUB
  PDF
  BOOK
}

enum ELanguage {
  ENGLISH
}

type Book {
  id: String!
  author: Author
  description: String
  editorial: Editorial
  format: EFormat
  language: ELanguage
  subtitle: String
  title: String
  user: User
}

type Query {
  books: [Book]
  book(id: String!): Book
}
