input SignInInput {
  account: String!
  password: String!
}

type SignInPayload {
  user: User
  success: Boolean
  message: String
}

input ResetPasswordInput {
  email: String!
}

type ResetPasswordPayload {
  success: Boolean
  message: String
}

type Mutation {
  signIn(input: SignInInput!): SignInPayload
  resetPassword(input: ResetPasswordInput!): ResetPasswordPayload
}
