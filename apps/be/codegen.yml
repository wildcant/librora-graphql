schema: ./src/modules/**/*.graphql

definitions:
  add: &top-comment
    content: >
      /*
       * -------------------------------------------------------
       * THIS FILE WAS AUTOMATICALLY GENERATED (DO NOT MODIFY)
       * -------------------------------------------------------
       */

      /* eslint-disable */

generates:
  ./src/modules/:
    preset: graphql-modules
    presetConfig:
      baseTypesPath: graphql-types.ts
      filename: types.ts
      useGraphQLModules: false
    plugins:
      - add: *top-comment
      - typescript
      - typescript-resolvers:
          mappers:
            Book: ../datasources#BookModel
            Author: ../datasources#AuthorModel
            User: ../datasources#UserModel
          contextType: ../context#IContext
